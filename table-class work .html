<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Class work</title>
    <style>
        #Student_table {
            width: 100%;
            height: 200px;
        }

        #Student_table, th td {
            border: 1px solid black;
            border-collapse: collapse;     
        }

        #spanning-table {
             width: 50%;
             height: 200px;
        }
        #spanning-table, table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>  
    <table border="2" id="Student_table">
        <tr>
            <th>Student_id</th>
            <th>Name</th>
            <th>Phone_Number</th>
        </tr>

        <tr>
            <td colspan="2">111</td>
            <td>Dawa</td>
            <td>17373511</td>
        </tr>

        <tr>
            <td>112</td>
            <td>Sonam</td>
            <td>77462431</td>
        </tr>

        <tr>
            <td>113</td>
            <td>Dorji</td>
            <td>17903872</td>
        </tr>
        </table>

    <br><br> 
    <div>
        <table border="1" id="spanning-table">
            <tr>
                <td>A</td> 
                <td colspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
                <td>E</td>
            </tr>
            <tr>
                <td>F</td>
                <td>G</td>
            </tr>
        </table>
    </div>

    
    
</body>
</html>
