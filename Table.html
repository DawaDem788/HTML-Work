<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
<h2>Th elements</h2>
    <table>
        <tr>
            <th>TH 1</th>
            <th>TH2</th>
            <th>TH3</th>
            <th>TH4</th>
            <th>TH5</th>
        </tr>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>G</td>
            <td colspan="2">H</td>
        </tr>
        <tr>
            <td>I</td>
            <td colspan="2">J</td>
            <td>K</td>
        </tr>
    </table>
</body>
</html>
